<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de semântica e introdução ao CSS</title>
    <style>
        body{background-color: rgb(255, 0, 191); }
        p{color: aqua;}
            h1{color: rgb(255, 0, 0);}
                h2{color: black;}
    </style>
</head>
<body>
    <h1>O H1 ficará vermelho</h1>
    <h2>o H2 ficará preto</h2>
<p>o texto ficará na coloração aqua</p>
</body>
</html>
